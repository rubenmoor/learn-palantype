name: CMS Content Update
run-name: ${{ github.actor }} updated a markdown file in the cms-content
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: get changed files in the folder cms-content
        id: cms
        uses: tj-actions/changed-files@v35
        with:
          files: cms-content/**

      - name: web request to invalidate cache
        if: steps.cms.outputs.any_changed == 'true'
        run: |
          set -x
          echo "Changed files:"
          for file in ${{ steps.cms.outputs.all-changed-files }}
          do
            echo $file
          done
          curl -X POST https://palantype.com/api/cms/invalidate-cache \
               -H "Content-Type: application/json" \
               -d "\"${{ steps.cms.outputs.all-changed-files }}\""
